// constants
SEEK_SET = 0
SEEK_CUR = 1
SEEK_END = 2

// functions

// execute voodoo magic
do = [ arg1 ]

// rewind file pointer
rewind = [
  result (fseek $arg1 1 $SEEK_SET)
]

// get a file's contents
file_get_contents = [
  if (! (fopen fd $arg1 "r")) [
    error (concat "error opening file:" $arg1)
  ]

  fseek fd 0 $SEEK_END
  size = (ftell fd)
  rewind fd

  fread fd buf $size
  fclose fd
  result $buf
]

// apply list as arguments to a function
apply = [
  result (do (format "(%1 %2)" $arg1 $arg2) )
]

// head of list
car = [
  result (at $arg1 0)
]

// tail of list
cdr = [
  result (substr $arg1 (finc (strstr $arg1 " ")) (strlen $arg1))
]

// increment/decrement
finc = [result (+ $arg1 1)]
fdec = [result (- $arg1 1)]
inc = [alias $arg1 (+ (getalias $arg1) 1)]
dec = [alias $arg2 (- (getalias $arg1) 1)]

// aliases
listget = at